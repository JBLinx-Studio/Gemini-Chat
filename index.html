<!DOCTYPE html>
<html>
<head>
    <title>Chat with Gemini</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h2>Chat with Gemini</h2>
            <button id="new-chat-button" title="Start New Chat">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                New Chat
            </button>
        </div>
        <div id="recent-chats-container">
            <h4>Recent</h4>
            <ul id="recent-chats-list">
                <!-- Recent chat list items will be populated here -->
            </ul>
        </div>
        <div id="chat-box">
            <!-- Chat messages will be appended here dynamically -->
        </div>
        <div id="input-area">
            <select id="script-size" title="Script size">
                <option value="auto">Auto</option>
                <option value="small">Small</option>
                <option value="large">Large</option>
            </select>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button" title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="20" height="20">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
